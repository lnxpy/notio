name: NotioAI
description: Hashnode Post-Publication LLM Toolkit
author: Sadra Yahyapour

branding:
  icon: check
  color: blue

runs:
  using: docker
  image: Dockerfile

inputs:
  github_token:
    description: The GitHub auth token
    default: ${{ github.token }}
    required: true

  repository:
    description: The repository name in the form of "<owner>/<repo>"
    default: ${{ github.repository }}
    required: true

  github_event_before:
    default: ${{ github.event.before }}

  github_event_after:
    default: ${{ github.event.after }}

  method:
    description: LLM tools ("summarizeArticle", "concludeArticle")
    required: true

  path:
    default: transformed_articles/

  translate_to:
    description: Output translation lagnauge.
    default: English

  hypermode_endpoint:
    description: The Hypermode API endpoint
    required: true

  hypermode_api_token:
    description: The Hypermode API token
    required: true
